        function tax(){
            if(100000<=400000){
                alert('40% of tax will be given');

            }

                alert('Tax will not given');

        }
    </script>

<body>
    Enter your name<br>
    <input type="text"  id="n1"/><br>
    Enter your Annual income<br>
    <input type="text"  id="a1" onclick="tax();"/><br>
    <input type="button" value="submit" id="s1" onclick="tax();"/><br>
</body>
